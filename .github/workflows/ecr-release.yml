name: ECR Release Build

on:
  push:
    branches: ["release"]

permissions:
  contents: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: AWS 자격 증명 설정 (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: ECR 로그인
        uses: aws-actions/amazon-ecr-login@v2

      - name: 이미지 태그 생성
        id: meta
        run: |
          echo "sha_short=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: 이미지 빌드 & 푸시
        run: |
          REGISTRY=${{ vars.AWS_ACCOUNT_ID }}.dkr.ecr.${{ vars.AWS_REGION }}.amazonaws.com
          REPO=${{ vars.ECR_REPOSITORY }}

          IMAGE_LATEST=$REGISTRY/$REPO:release-latest
          IMAGE_SHA=$REGISTRY/$REPO:release-${{ steps.meta.outputs.sha_short }}

          docker build -t $IMAGE_LATEST -t $IMAGE_SHA .
          docker push $IMAGE_LATEST
          docker push $IMAGE_SHA
