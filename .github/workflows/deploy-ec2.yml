name: Deploy chat-agent to EC2 (GHCR + SSH)

on:
  push:
    branches: ["release"]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ secrets.GHCR_OWNER }}/learnit-chat-agent:latest
            ghcr.io/${{ secrets.GHCR_OWNER }}/learnit-chat-agent:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: SSH deploy on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            cd /srv/learnit

            # ✅ EC2에 .env 파일 자동 생성 (GitHub Secret -> 파일)
            cat << 'EOF' > .env
            ${{ secrets.CHAT_AGENT_ENV }}
            EOF

            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin

            docker pull ghcr.io/${{ secrets.GHCR_OWNER }}/learnit-chat-agent:latest
            docker compose up -d
            docker image prune -f
